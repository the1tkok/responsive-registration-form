<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="side-background-img">
        <div class="background-overlay">
            <!-- <img class="logo-img" src="odin-logo.png"> -->
            <p class="logo-text">ODIN</p>
        </div>
       <!-- <img class="plant-img" src="plant-img.jpg"> -->
    </div>
    <div class="registration-form">
        <p class="desc-text">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <div class="form-background">
            <form id="form" class="form" action="https://www.process.com/getprocessed" method="post">
                <h1 class="form-title">Let's do this!</h1>
                <ul>
                    <li class="section-1">
                        <label class="first-name" for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="f-name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="contact-email" placeholder="example@email.com">
                        <label class="password" for="password">PASSWORD</label>
                        <input type="password" id="password" name="contact-password" minlength="8" maxlength="16">
                    </li>
                </ul>
                <ul>
                    <li class="section-2">
                        <label class="last-name" for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="l-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone" minlength="12" maxlength="12" placeholder="555-555-5555">
                        <label class="confirm-password" for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="contact-confirm-password" minlength="8" maxlength="16">
                    </li>
                </ul>
            </form>
        </div>
        <button form="form" class="submit-btn"type="submit">Create Account</button>
        <p class="account-already">Already have an account? <a class="login-link" href="https://www.login.com/loginpage">Log In</a></p>
    </div>
</body>
</html>
